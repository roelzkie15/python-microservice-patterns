version: '3'

services:

  es-primary-db:
    image: postgres:13
    restart: unless-stopped
    environment:
      - POSTGRES_PASSWORD=postgres
    volumes:
      - $PWD/event-sourcing-example/postgres/primary/data:/var/lib/postgresql/data
    ports:
      - '5434:5432'

  es-replica-db:
    image: postgres:13
    restart: unless-stopped
    environment:
      - POSTGRES_PASSWORD=postgres
    volumes:
      - $PWD/event-sourcing-example/postgres/replica/data:/var/lib/postgresql/data
    ports:
      - '5435:5432'

  es-rabbit:
    image: rabbitmq:3.9.15-management-alpine
    restart: unless-stopped
    environment:
      - RABBITMQ_DEFAULT_USER=guest
      - RABBITMQ_DEFAULT_PASS=guest
      - RABBITMQ_NODE_PORT=5671
    ports:
      - '15671:15671'
    expose:
      - '5671'

  es-booking:
    build: $PWD/event-sourcing-example/booking
    restart: unless-stopped
    entrypoint: ['/bin/sh','-c']
    command:
      - |
        /code/wait-for-it.sh -t 0 es-primary-db:5432
        /code/wait-for-it.sh -t 0 es-replica-db:5432
        /code/wait-for-it.sh -t 0 es-rabbit:5671
        /code/start_dev.sh
    volumes:
      - $PWD/event-sourcing-example/booking:/code
    ports:
      - '8000:8000'
    environment:
      - ENVIRONMENT=dev
      - TESTING=0
      - DATABASE_URL=postgresql://postgres:postgres@es-primary-db:5432/postgres
      - REPLICA_DATABASE_URL=postgresql://postgres:postgres@es-replica-db:5432/postgres
      - RABBITMQ_BROKER_URL=amqp://guest:guest@es-rabbit:5671
    depends_on:
      - es-primary-db
      - es-replica-db
      - es-rabbit
