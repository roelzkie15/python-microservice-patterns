version: '3'

services:

  sc-db:
    image: postgres:13
    restart: unless-stopped
    environment:
      - POSTGRES_PASSWORD=postgres
    volumes:
      - $PWD/saga-choreograhpy-example/postgres/data:/var/lib/postgresql/data
    ports:
      - '5434:5432'

  sc-rabbit:
    image: rabbitmq:3.9.15-management-alpine
    restart: unless-stopped
    environment:
      - RABBITMQ_DEFAULT_USER=guest
      - RABBITMQ_DEFAULT_PASS=guest
      - RABBITMQ_NODE_PORT=5671
    ports:
      - '15671:15671'
    expose:
      - '5671'

  sc-booking:
    build: $PWD/saga-choreograhpy-example/booking
    restart: unless-stopped
    entrypoint: ['/bin/sh','-c']
    command:
      - |
        /code/wait-for-it.sh -t 0 sc-db:5432
        /code/wait-for-it.sh -t 0 sc-rabbit:5671
        /code/start_dev.sh
    volumes:
      - $PWD/saga-choreograhpy-example/booking:/code
    ports:
      - '8000:8000'
    environment:
      - ENVIRONMENT=dev
      - TESTING=0
      - DATABASE_URL=postgresql://postgres:postgres@db:5432/postgres
      - RABBITMQ_BROKER_URL=amqp://guest:guest@rabbit:5671
    depends_on:
      - sc-db
      - sc-rabbit
      - sc-parking

  sc-billing:
    build: $PWD/saga-choreograhpy-example/billing
    restart: unless-stopped
    entrypoint: ['/bin/sh','-c']
    command:
      - |
        /code/wait-for-it.sh -t 0 sc-db:5432
        /code/wait-for-it.sh -t 0 sc-rabbit:5671
        /code/wait-for-it.sh -t 0 sc-booking:8000
        /code/start_dev.sh
    volumes:
      - $PWD/saga-choreograhpy-example/billing:/code
    ports:
      - '8001:8000'
    environment:
      - ENVIRONMENT=dev
      - TESTING=0
      - DATABASE_URL=postgresql://postgres:postgres@db:5432/postgres
      - RABBITMQ_BROKER_URL=amqp://guest:guest@rabbit:5671
    depends_on:
      - sc-db
      - sc-rabbit
      - sc-booking

  sc-parking:
    build: $PWD/saga-choreograhpy-example/parking
    restart: unless-stopped
    entrypoint: ['/bin/sh','-c']
    command:
      - |
        /code/wait-for-it.sh -t 0 sc-db:5432
        /code/wait-for-it.sh -t 0 sc-rabbit:5671
        /code/wait-for-it.sh -t 0 sc-billing:8000
        /code/start_dev.sh
    volumes:
      - $PWD/saga-choreograhpy-example/parking:/code
    ports:
      - '8002:8000'
    environment:
      - ENVIRONMENT=dev
      - TESTING=0
      - DATABASE_URL=postgresql://postgres:postgres@db:5432/postgres
      - RABBITMQ_BROKER_URL=amqp://guest:guest@rabbit:5671
    depends_on:
      - sc-db
      - sc-rabbit
